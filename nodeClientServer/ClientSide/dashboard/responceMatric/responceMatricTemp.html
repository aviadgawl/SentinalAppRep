<!-- simple responceMatric template -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div id="resTimeChartDiv" class="inline">
        <table id="mainResChartTable">
            <tr>
                <td>
                    <h2 class="fadeIn" id="mainResTimeChartHeader">Responce Time</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="mainResTimeCanvas" height="200" width="200"></canvas>
                </td>
                <td>
                    <div class="fadeIn chart-legend" id="mainResTimeChartLegend"></div>
                </td>
            </tr>
        </table>
        <table id="subResChartTable">
            <tr>
                <td id="subResTimeHeader">
                    <div></div>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="subResTimeCanvas" height="200" width="200"></canvas>
                </td>
                <td>
                    <div class="fadeIn chart-legend" id="subResTimeChartLegend"></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-lg-5 col-lg-offset-2" id="statusCodeChartDiv">
        <table id="mainSCChartTable">
            <tr>
                <td>
                    <h2 class="fadeIn" id="mainSCChartHeader">Status Code</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="mainSCCanvas" height="200" width="200"></canvas>
                </td>
                <td>
                    <div class="fadeIn chart-legend" id="mainSCChartLegend"></div>
                </td>
            </tr>
        </table>
        <table id="subSCChartTable">
            <tr>
                <td id="subSCHeader">
                    <div></div>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="subSCCanvas" height="200" width="200"></canvas>
                </td>
                <td>
                    <div class="fadeIn chart-legend" id="subSCChartLegend"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
