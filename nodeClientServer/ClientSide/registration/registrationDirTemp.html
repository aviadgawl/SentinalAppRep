<!-- simple registration template -->
<div class="form-horizontal col-lg-6">
    <form>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input ng-model="regUser.userName" type="text" class="form-control" id="userName" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="regUser.userEmail" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="regUser.userPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button ng-click="registrate()" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
